<!DOCTYPE html><html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inkei</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <video id="background-video" autoplay="" loop="" muted="" poster="SOURCES/Wallpaper.mp4">
                    <source src="SOURCES/Wallpaper.mp4" type="video/mp4">
                </video>
                <a href="https://discord.gg/hellfr" target="_blank">[discord]&nbsp;</a>
                <h2>tebluose</h2>
                <a href="https://github.com/tebluose" target="_blank">Github&nbsp;|</a>
                <button onclick="togglePlay()">&nbsp;Play&nbsp;</button>
                <a href="rien" target="_blank">|&nbsp;rien&nbsp;</a>
            </div>
        
        <audio loop="" id="myMusic" autoplay="">
            <source src="SOURCES/yeatbeat.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>

        <script>
            
            var myAudio = document.getElementById("myMusic");
            var isPlaying = false;

            function togglePlay() {
              if (isPlaying) {
                myAudio.pause()
              } else {
                myAudio.play();
              }
            };

            myAudio.onplaying = function() {
              isPlaying = true;
            };

            myAudio.onpause = function() {
              isPlaying = false;
            };

        </script>

        </div>
    
</body></html>
